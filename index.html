<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carpooling</title>
   <link rel=" stylesheet" href="style.css">
   <style>
@import url('https://fonts.googleapis.com/css2?family=Bodoni+Moda+SC:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&display=swap');
</style>
</head>
<body>

    <nav>
        <div id="navbar">
          <a id="logo" href="index.html">Carpooling.com</a>
          <a id="Home" href="index.html" >Home</a>
          <a id="passengers" href="passenger.html">Passengers</a>
        </div>
    </nav>
    <main>
        <span>Carpool Form</span>
        <div class="Container">
            <div class="Child">     
                <input type="text" id="name" class="input"placeholder="Enter Name">
            </div>
            <div class="Child">
                <input type="email" id="email" class="input"placeholder="Enter Email">
            </div>
            <div class="Child">
                <input type="number" id="Number" class="input"placeholder="Enter Mobile Number">
            </div>
            <div class="Child">     
                <input type="text" id="Start" class="input"placeholder="Starting Location">
            </div>
            <div class="Child">     
                <input type="text" id="Dest" class="input"placeholder="Destination">
            </div>
            <div class="Child">     
                <input type="Date" id="Date">
            </div>
            <div>
                <button id="submit">Submit</button>
            </div>
        </div>
        </div>
            <div id="msg"></div>
        </div>
    </main>
    <script src="script.js"></script>

</body>
</html>
